<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單</title>
</head>

<body>
    <fieldset>
        <legend>表單</legend>
        <form action="api.html" method="post" enctype="multipart/form-data">
            <table border="1" width="100%">
                <tr>
                    <td width="20%">帳號:</td>
                    <td>
                        <input type="text" name="acc" placeholder="請輸入帳號" value="admin" readonly disabled>
                    </td>
                </tr>
                <tr>
                    <td>密碼:</td>
                    <td>
                        <input type="password" name="pwd" placeholder="密碼不得低於8位元" required>
                    </td>
                </tr>
                <tr>
                    <td>信箱:</td>
                    <td>
                        <input type="email" name="mail" placeholder="至少需有@符號">
                    </td>
                </tr>
                <tr>
                    <td>性別:</td>
                    <td>
                        <input type="radio" name="sex" id="rado_B" value="boy" required><label for="rado_B">男</label>
                        <label><input type="radio" name="sex" value="girl">女</label>
                        <input type="radio" name="sex" value="unknown">跨性別
                    </td>
                </tr>
             
                <tr>
                    <td>興趣:</td>
                    <td>
                        <input type="checkbox" name="like[]" value="拍照">拍照
                        <input type="checkbox" name="like[]" value="看書">看書
                        <input type="checkbox" name="like[]" value="唱歌">唱歌
                        <input type="checkbox" name="like[]" value="拍抖音">拍抖音
                        <input type="checkbox" name="like[]" value="躺平">躺平
                    </td>
                </tr>
                <tr>
                    <td>授權電訪:</td>
                    <td>
                        <input type="checkbox" name="agree" value="ok">我同意
                    </td>
                </tr>
                <tr>
                    <td>得知來源:</td>
                    <td>
                        <select name="howKnow">
                            <option value="news">新聞</option>
                            <option value="fb" selected>FB</option>
                            <option value="friend">親友</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <input type="date" name="birth">
                    </td>
                </tr>
                <tr>
                    <td>喜好顏色:</td>
                    <td>
                        <input type="color" name="color">
                    </td>
                </tr>
                <tr>
                    <td>留言:</td>
                    <td>
                        <textarea name="message" placeholder="寫點什麼吧..">爺就是爺，&#13;沒在那逼逼</textarea>
                    </td>
                </tr>
                <tr>
                    <td>檔案上傳</td>
                    <td>
                        <input type="file" name="file" >
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="button" value="按鈕">
                        <input type="reset" value="重置">
                        <input type="submit" value="送出">
                    </td>
                </tr>
            </table>

        </form>
    </fieldset>

    <hr>

</body>

</html>
